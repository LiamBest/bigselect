	<!-- Bootstrap -->

	<!-- Big Select -->
	<link href="bigselect.css" rel="stylesheet">
	<script src="bigselect.js" type="text/javascript"></script>
</head>
<body>
	<div class="container-fluid">
		<h1>Big Select Examples</h1><br>
		<form enctype="multipart/form-data" id="exampleForm" method="post" name="exampleForm">
			<div class="form-group">
				<label class="control-label">Regular input, to demo postData:</label>
				<input class="form-control" name="exampleInput" type="text">
			</div>
			<div class="form-group">
				<label class="control-label">Single select dropdown example:</label>
				<div class="big-select"
				     data-content-name="testContent"
				     data-field-name="singleSelectDropdown"
				     data-readonly="false"
				     data-selected='["hello"]' data-type="single">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">Multi-select dropup example:</label>
				<div class="big-select dropup"
				     data-content-name="testContent"
				     data-field-name="multiSelectDropdown"
				     data-readonly="false"
				     data-selected='[]'
				     data-type="multi">
				</div>
			</div>

			<div>
				<p><strong>Post data:</strong> <span id="postData"></span></p>
			</div>

			<button class="btn btn-success" type="submit">
				<span class="glyphicon glyphicon-floppy-disk"></span> Generate Post Data
			</button>
		</form>
	</div>
	<script type="text/javascript">
		BigSelectData.add("testContent", {
			"hello": {"adminDisplayName": "Hello"},
			"world": {"adminDisplayName": "World"},
			"how": {"adminDisplayName": "How"},
			"you": {"adminDisplayName": "You"},
			"doing": {"adminDisplayName": "Doing"},
			"today": {"adminDisplayName": "Today"}
		});

		$(document).ready(function ()
		{
			$(".big-select").bigselect();
			$("#exampleForm").submit(generatePostData);
		});

		function generatePostData()
		{
			// Slap together the form and big select items to be posted
			var data = $(this).serialize() + "&" + $.param($(".big-select").bigselectexport());

			// Log it out
			console.log(data);
			$("#postData").html(data);

			// Example jquery post:
			//$.post("website.com/target", data, function(response) { console.log(response); });

			return false;
		}
	</script>
</body>
</html>
